<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Template file</title>
</head>
<body>
 <div class="container">
   <div class="container__content">
    <h1 class="container__title">Convert expression to <br><span>camelCase</span> format</h1>
    <p class="container__description-text">Camel case is the practice of writing phrases without spaces or punctuation, indicating the separation of words with a single capitalized letter, and the first word starting with either case. Common examples include "iPhone" and "eBay"</p>
    <input type="text" class="user-input">
    <button class="user-input__button">Convert to camelCase</button>
    <hr>
    <div class="result">
    <p class="result__text">Result:<br> <span></span></p>
      <div class="memory">
        <h3>History:</h3>
        <div class="memory-list"></div>
      </div>
    </div>
   </div>
 </div>
 <script src="./app.js"></script>
</body>
</html>
